  <title>Selección de Asientos</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
  <div  class="titulo"><h1>Selección de Asientos Concierto</h1></div>
  

  <div class="card">
    <div id="seatingArea"></div>
  </div>
  <script>
    // Configuración de asientos (puedes modificar esto)
    var totalSeats = 50;
    var reservedSeats = [10, 15, 35, 5, 25, 50]; // Asientos reservados

    // Obtener el elemento del área de asientos
    var seatingArea = document.getElementById('seatingArea');

    // Generar los asientos dinámicamente
    for (var i = 1; i <= totalSeats; i++) {
      var seat = document.createElement('div');
      seat.className = 'seat';
      seat.innerText = i;

      // Verificar si el asiento está reservado
      if (reservedSeats.includes(i)) {
        seat.className += ' disabled';
      } else {
        // Asignar evento de clic para seleccionar el asiento
        seat.addEventListener('click', function() {
          this.classList.toggle('selected');
        });
      }

      seatingArea.appendChild(seat);
    }
  </script>
